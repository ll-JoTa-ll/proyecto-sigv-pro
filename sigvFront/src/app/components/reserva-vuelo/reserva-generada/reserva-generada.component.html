<ng-container>
    <app-header>
        <div class="row m-0 p-0">
            <div class="col-2 m-0 p-0">

            </div>
            <div class="col-8 m-0 p-0">
                <div class="row m-0 p-0">
                    <div class="back col-12 m-0 p-0 pb-1 pt-4">
                        Volver atras</div>
                </div>
                <p *ngIf="LPolicies.length === 0 && lsapprover.length === 0" class="txtSolicitud m-0 p-0 pb-3">¡Felicidades! Tu reserva ha sido generada</p>
                <p *ngIf="LPolicies.length > 0 && lsapprover.length > 0" class="txtSolicitud m-0 p-0 pb-3">¡Felicidades! La solicitud ha sido enviada satisfactoriamente</p>
                <p *ngIf="LPolicies.length > 0 && lsapprover.length === 0" class="txtSolicitud m-0 p-0 pb-3">¡Felicidades! La excepción de políticas ha sido enviada satisfactoriamente</p>
                <p *ngIf="LPolicies.length === 0 && lsapprover.length > 0" class="txtSolicitud m-0 p-0 pb-3">¡Felicidades! La solicitud ha sido enviada satisfactoriamente</p>

            </div>
            <div class="col-2 m-0 p-0">

            </div>
        </div>
        <div class="row m-0 p-0">
            <div class="col-2 m-0 p-0">

            </div>
            <div class="col-8 m-0 p-0">

                <div class="row m-0 p-0">
                    <div class="col-8 m-0 p-0">
                        <div class="row m-0 p-0">
                            <div class="col-12 m-0 p-0 box-shadow pl-5 pr-3 text-center" style="border-radius: 15px 0px 0px 0px">
                                <label *ngIf="LPolicies.length > 0 && lsapprover.length > 0" class="txtReserva pb-3 pt-4 pr-5 pl-5">La reserva tiene infraccion de políticas</label>
                            </div>
                        </div>
                        <div class="row m-0 p-0 box-shadow pl-5 pb-5 pt-5 pr-5" style="border-radius: 0px 0px 15px 0px">
                            <div class="col-6" style="text-align: right">

                                <span class="divColor">Codigo de Reserva</span>
                            </div>
                            <div class="divCodigo col-6 m-0 p-0 pr-5">
                                {{lspnrresults.pnr}}
                            </div>
                        </div>
                    </div>
                    <div class="col-4 m-0 p-0">
                        <div class="row m-0 p-0 pl-4">
                            <div *ngIf="LPolicies.length > 0 && lsapprover.length > 0" class="col-12 m-0 p-0 box-shadow pl-3 pt-3 pb-2" style="border-radius: 20px 0px 0px 0px">
                                <span class="m-0 p-0"><img src="assets/images/time.svg" style="width: 40px;"></span> <label class="txtGestion pl-2">Los aprobadores solo tienen hasta:</label>
                                <label class="txtSolicitud m-0 p-0 pl-5">Las {{horatimelimit}} del {{fechatimelimit}} para gestionar la Reserva</label>
                            </div>
                            <div *ngIf="LPolicies.length === 0 && lsapprover.length === 0 || LPolicies.length > 0 && lsapprover.length === 0" class="col-12 m-0 p-0 box-shadow pl-3 pt-3 pb-2" style="border-radius: 20px 0px 0px 0px">
                                <span class="m-0 p-0"><img src="assets/images/time.svg" style="width: 40px;"></span> <label class="txtGestion pl-2">Solo tienes hasta:</label>
                                <label class="txtSolicitud m-0 p-0 pl-5">Las {{horatimelimit}} del {{fechatimelimit}} para gestionar la Reserva</label>
                            </div>
                            <div *ngIf="LPolicies.length === 0 && lsapprover.length === 0 || LPolicies.length > 0 && lsapprover.length === 0" class="col-12 m-0 p-0 box-shadow pl-5 pt-2" style="border-radius: 0px 0px 20px 0px">
                                <span class="img"><img src="assets/images/information.svg"></span><label class="txtPregunta pl-4 pb-2">¿Cómo gestiono mi reserva?</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-2 m-0 p-0">

            </div>
        </div>

        <div class="row m-0 p-0 pt-5">
            <div class="col-2 m-0 p-0">
            </div>
            <div class="col-8 m-0 p-0">
                <div class="row m-0 p-0">
                    <div class="col-8 m-0 p-0">
                        <img src="assets/images/airplane_ida.svg"><label class="divVuelo pl-2">Mi vuelo</label>
                        <app-vuelo-section [tipo]="1" *ngFor="let section of Lsection" [section]="section">

                        </app-vuelo-section>
                    </div>
                    <div class="col-4 m-0 p-0">
                        <div class="row m-0 p-0">
                            <div class="col-12 m-0 p-0">
                            </div>
                        </div>
                        <div class="rowAdulto">
                            <div class="col-12 m-0 p-0">
                                <app-precio-final [LSection]="Lsection" [tipo]="3" [Lpolicies]="LPolicies" [currency]="lsflightavailability.currency" [precioadulto]="lsflightavailability.fareAmountByPassenger" [preciototal]="lsflightavailability.totalFareAmount">

                                </app-precio-final>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-2 m-0 p-0">

            </div>
        </div>
        <div class="row m-0 p-0">
            <div class="col-2 m-0 p-0">

            </div>
            <div class="col-8 m-0 p-0">
                <div class="row m-0 p-0 pt-5">
                    <div *ngIf="lsapprover.length > 0" class="col-8 m-0 p-0">
                        <app-autorizadores [lsapprovers]="lsapprover">

                        </app-autorizadores>
                    </div>
                    <div class="col-4 m-0 p-0">

                    </div>
                </div>
            </div>
            <div class="col-2 m-0 p-0">

            </div>
        </div>
        <div class="row m-0 p-0">
            <div class="col-2 m-0 p-0">

            </div>
            <div class="col-8 m-0 p-0">
                <div class="row m-0 p-0 pt-5">
                    <div class="col-8 m-0 p-0">
                        <app-pasajeros [lsusers]="lusers">

                        </app-pasajeros>
                        <div class="row m-0 p-0 pt-5 pb-5">
                            <div class="col-12 m-0 p-0 text-center">
                                <button class="btn btn-cerrar">Cerrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 m-0 p-0">

                    </div>
                </div>
            </div>
            <div class="col-2 m-0 p-0">

            </div>
        </div>
    </app-header>
</ng-container>
