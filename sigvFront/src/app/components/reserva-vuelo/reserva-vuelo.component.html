<ng-container>
    <app-header>
        <div class="row m-0 p-0">
            <div class="col-2 m-0 p-0"></div>
            <div class="col-8 m-0 p-0">
                <div class="row m-0 p-0">
                    <div class="col-7 m-0 p-0">
                        <app-datos-pasajero></app-datos-pasajero>
                        <app-persona-contacto></app-persona-contacto>
                        <app-info-adicional></app-info-adicional>
                        <app-motivo-viaje></app-motivo-viaje>
                        <div class="row m-0 p-0 pt-4 pb-5">
                            <div class="col-12 p-0 m-0 text-center">
                                <button class="btn bv-texto-3" (click)="openModal(modalresumen)">COMPRAR</button>
                            </div>
                            <ng-template #modalresumen let-c="close" let-d="dismiss">
                                <div class="modal-header m-0 p-0" style="border: none;">
                                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body m-0 p-0">
                                    <app-modal-resumen></app-modal-resumen>
                                </div>
                            </ng-template>


                        </div>
                    </div>
                    <div class="col-5 m-0 p-0">
                        <app-precio-final></app-precio-final>
                        <app-info-vuelo-section></app-info-vuelo-section>
                    </div>
                </div>
            </div>
            <div class="col-2 m-0 p-0"></div>
        </div>
    </app-header>
</ng-container>
