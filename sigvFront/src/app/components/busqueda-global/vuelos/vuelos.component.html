

<div class="col-12 m-0 p-0" style="background-color: white;">

  <div class="row m-0 p-0 pt-3 pl-2">

    <div class="col-2 m-0 p-0 v-texto-1">
      Vuelos
    </div>

    <div class="col-2 m-0 p-0 d-flex align-items-center v-texto-2">

      <input type="radio" name="gender" value="1" class="mr-1"> Ida & Vuelta

    </div>

    <div class="col-2 m-0 p-0 d-flex align-items-center v-texto-2">

      <input type="radio" name="gender" value="2" class="mr-1"> Sólo ida

    </div>

    <div class="col-2 m-0 p-0 d-flex align-items-center v-texto-2">

      <input type="radio" name="gender" value="3" class="mr-1"> Multidestinos

    </div>

    <div class="col-2 m-0 p-0"></div>

    <div class="col-2 m-0 p-0"></div>

  </div>

  <div class="row m-0 p-0 pt-4 pl-2">

    <div style="width: 30%" class=" m-0 p-0 v-texto-2">

      <div class="row m-0 p-0" style="height: 40px !important;">

        <div class="m-0 p-0 d-flex align-items-center" style="width: 25%">
          Orígen
        </div>

        <div class="m-0 p-0" style="width: 75%">

          <div class="ng-autocomplete" style="width: 95%;">
            <ng-autocomplete
              style="color: #898989 !important;"
              [data]="data"
              [searchKeyword]="keyword"
              (selected)='selectEvent($event)'
              (inputChanged)='onChangeSearch($event)'
              (inputFocused)='onFocused($event)'
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>

            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.airportDescription"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>

        </div>

      </div>

    </div>

    <div style="width: 30%" class=" m-0 p-0 v-texto-2">

      <div class="row m-0 p-0" style="height: 40px !important;">

        <div class=" m-0 p-0 d-flex align-items-center" style="width: 25%">
          Destino
        </div>

        <div class=" m-0 p-0" style="width: 75%">

          <div class="ng-autocomplete" style="width: 95%;">
            <ng-autocomplete
              [data]="data2"
              [searchKeyword]="keyword"
              (selected)='selectEvent2($event)'
              (inputChanged)='onChangeSearch2($event)'
              (inputFocused)='onFocused2($event)'
              [itemTemplate]="itemTemplate2"
              [notFoundTemplate]="notFoundTemplate2">
            </ng-autocomplete>

            <ng-template #itemTemplate2 let-item>
              <a [innerHTML]="item.airportDescription"></a>
            </ng-template>

            <ng-template #notFoundTemplate2 let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>

        </div>

      </div>

    </div>

    <div style="width: 40%" class=" m-0 p-0 v-texto-2">

      <div class="row m-0 p-0" style="height: 40px !important;">

        <div class="m-0 p-0 d-flex align-items-center" style="width: 16%; height: 40px !important;">
          Fechas
        </div>

        <div class="m-0 p-0 pr-2" style="width: 42%">
          <label for="" class="d-inline-flex box-shadow" style="width: 100% !important; padding: 0px; padding: 9px">
            <input type="image"
                   src="./assets/images/home/calendario.svg"
                   style="outline: none; border: 0; width: 20% !important;">
            <input type="text"
                   placeholder="Salida"
                   class="p-0 pl-2 v-texto-2"
                   style="outline: none; border: 0; width: 80%"
                   #dp="bsDatepicker"
                   bsDatepicker
                   [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-red' }"
            >
          </label>
        </div>

        <div class=" m-0 p-0" style="width: 40%">
          <label for="" class="d-inline-flex box-shadow" style="width: 100% !important; padding: 0px; padding: 9px">
            <input type="image"
                   src="./assets/images/home/calendario.svg"
                   style="outline: none; border: 0; width: 20% !important;">
            <input type="text"
                   placeholder="Retorno"
                   class="p-0 pl-2 v-texto-2"
                   style="outline: none; border: 0; width: 80%"
                   bsDatepicker
                   [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-red' }"
            >
          </label>
        </div>

      </div>

    </div>

  </div>

  <div class="row m-0 p-0 pt-4 pl-2">

    <div class="col-3 m-0 p-0 v-texto-2">

      <div class="row m-0 p-0" style="height: 40px !important;">

        <div class="m-0 p-0 d-flex align-items-center" style="width: 25%">
          Cabina
        </div>

        <div class="m-0 p-0" style="width: 75%">

          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                    aria-controls="dropdown-basic">
               <span class="caret"></span> {{textoCabina}}
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" (click)="seleccionarCabina('', 'Todas')">Todas</a></li>
              <li role="menuitem"><a class="dropdown-item" (click)="seleccionarCabina('', 'Económica')">Económica</a></li>
              <li role="menuitem"><a class="dropdown-item" (click)="seleccionarCabina('', 'Business')">Business</a></li>
              <li role="menuitem"><a class="dropdown-item" (click)="seleccionarCabina('', 'First')">First</a></li>
            </ul>
          </div>

        </div>

      </div>

    </div>

    <div class="col-3 m-0 p-0 v-texto-2">

      <div class="row m-0 p-0" style="height: 40px !important;">

        <div class="m-0 p-0 d-flex align-items-center" style="width: 25%">
          Escala
        </div>

        <div class="m-0 p-0" style="width: 75%"></div>

      </div>

    </div>

    <div class="col-3 m-0 p-0 v-texto-2">

      <div class="row m-0 p-0" style="height: 40px !important;">

        <div class="m-0 p-0 d-flex align-items-center" style="width: 25%">
          Pasajeros
        </div>

        <div class="m-0 p-0" style="width: 75%"></div>

      </div>

    </div>

    <div class="col-3 m-0 p-0 text-center v-texto-2">

      <div class="row m-0 p-0" style="height: 40px !important;">

        <div class="col-12 text-center">
          <button class="btn v-btn-buscar">
            <img src="./assets/images/home/buscador-musical.svg" alt="" style="width: 15px">
            Buscar
          </button>
        </div>

      </div>

    </div>

  </div>

  <div class="row pb-5">

  </div>

</div>
