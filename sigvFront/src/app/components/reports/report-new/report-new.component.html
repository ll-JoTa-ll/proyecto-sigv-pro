


      <app-header>
        <ng-container>

          <div class="containerFlex" style="background: #F5F5F5;">
            <div class="two">
              <div *ngIf="listMenu.length > 0; else templateMenu" style="width: 6%;float: left;margin-top: 40px;position: absolute;overflow: hidden;background: linear-gradient(240.91deg, #ED1C24 19.85%, #D51A2C 42.53%, #3C4749 97.6%);height: -webkit-fill-available;border-radius: 0px 40px 40px 0px;">

                <div *ngFor="let item of listMenu;let i = index;" id="report_{{i}}" style="width: 100%;text-align: center;cursor: pointer;" (click)="seleccionado(i)">
                  <img id="img_{{i}}" src="./assets/images/reports/document.svg" style="width: 30%;margin: 14px 0px;"><br>
                  <span id="textVertical_{{i}}">{{item.nameMenu}}</span>
                </div>

              </div>
              <ng-template #templateMenu>
                <div  style="width: 6%;float: left;margin-top: 40px;position: absolute;overflow: hidden;background: linear-gradient(240.91deg, #ED1C24 19.85%, #D51A2C 42.53%, #3C4749 97.6%);height: -webkit-fill-available;border-radius: 0px 40px 40px 0px;">

                  <div  (click)="report()" id="report_0" style="width: 100%;text-align: center;cursor: pointer;">
                    <img id="img_0" src="./assets/images/reports/document.svg" style="width: 30%;margin: 14px 0px;"><br>
                    <span id="textVertical_0">Reporte General</span>
                  </div>

                </div>
              </ng-template>
            </div>
            <div class="eigth" style="border: 1px solid #DEDEDE;margin-top: 40px;border-radius: 20px 20px;background: #FFFFFF;box-sizing: border-box;">
              <div class="container">

              </div>



              <div class="container" style="margin: 30px 30px;">
                <div class="container">

                  <span class="textVuelo">Nueva Programación</span>
                  <div style="background-image:linear-gradient(to right, #E2231A  31%, #C4C4C4  24%);width: 88%;height: 4px;">

                  </div>
                </div>
              </div>


              <div class="container">
                <div   class="containerFlex">
                  <div style="width: 5%;">

                  </div>
                  <div  style="width: 90%;">
                    <div class="container">
                      <span>Seleccione Reporte:</span>
                      <mat-form-field appearance="fill">
                        <mat-label>Reporte:</mat-label>
                        <mat-select [(ngModel)]="selectedValue" name="food">
                          <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="container">
                      <span>Seleccione Vista:</span>
                      <mat-form-field appearance="fill">
                        <mat-label>Vista:</mat-label>
                        <mat-select [(ngModel)]="selectedValue" name="food">
                          <mat-option *ngFor="let view of listViews" [value]="view.companyReportId">
                            {{view.nameView}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="container">
                      <span>Nombre de la Programación:</span>
                      <mat-form-field appearance="outline">

                        <input matInput placeholder="Placeholder">
                      </mat-form-field>
                    </div>
                    <div class="container">
                      <input mdc-datetime-picker="" date="true" time="true" minutes="true" seconds="true"
type="text" id="datetimesecond" placeholder="Date" show-todays-date="" min-date="date"
ng-model="dateTimeNoMin" class=" md-input">
                    </div>

                    <div class="container">
                      <span>Seleccione Frecuencia:</span>
                      <mat-form-field appearance="fill">
                        <mat-label>Vista:</mat-label>
                        <mat-select [(ngModel)]="selectedValue" name="food">
                          <mat-option *ngFor="let view of listFrequency" [value]="view.frequencyId">
                            {{view.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>

                  </div>

                  <div style="width: 5%;">

                  </div>
                </div>
              </div>
            </div>
            <div class="two">

            </div>
          </div>
        </ng-container>


      </app-header>



          <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-spin-fade-rotating" style="width: 100% !important; height: 100% !important;"></ngx-spinner>
          <style>

            .example-container {
              width: 50%;
              max-width: 100%;
              margin: 0 25px 25px 0;
              display: inline-block;
              vertical-align: top;
              height: 436px;
              overflow: auto;
            }

            .example-list {
              border: solid 1px #ccc;
              min-height: 60px;
              background: white;
              border-radius: 4px;
              overflow: hidden;
              display: block;
            }

            .example-box {
              padding: 20px 10px;
              border-bottom: solid 1px #ccc;
              color: rgba(0, 0, 0, 0.87);
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: space-between;
              box-sizing: border-box;
              cursor: move;
              background: white;
              font-size: 14px;
            }

            .cdk-drag-preview {
              box-sizing: border-box;
              border-radius: 4px;
              box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
                          0 8px 10px 1px rgba(0, 0, 0, 0.14),
                          0 3px 14px 2px rgba(0, 0, 0, 0.12);
            }

            .cdk-drag-placeholder {
              opacity: 0;
            }

            .cdk-drag-animating {
              transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
            }

            .example-box:last-child {
              border: none;
            }

            .example-list.cdk-drop-list-dragging .example-box:not(.cdk-drag-placeholder) {
              transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
            }

            </style>
