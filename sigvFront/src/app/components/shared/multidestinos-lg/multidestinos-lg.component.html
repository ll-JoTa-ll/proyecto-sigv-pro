<div class="col-12 m-0 p-0 pl-2 pt-3 m-texto-4">
  <div class="row m-0 p-0">
    <div class="col-2 m-0 p-0 text-center d-flex justify-content-center align-items-center r-div-pxa">
      Tramo 1
    </div>
  </div>
</div>
<div class="col-12 m-0 p-0 pl-2 pt-3">

  <div class="row m-0 p-0">

    <div class="col-4 m-0 p-0">

      <div class="row m-0 p-0">

        <div class="col-2 m-0 p-0 v-texto-2 d-flex justify-content-center align-items-center">

          Origen

        </div>

        <div id="txtOrigen1" class="col-10 m-0 p-0">

          <div class="ng-autocomplete" style="width: 100%;">
            <ng-autocomplete [(ngModel)]="model.origentTexto1" style="color: #898989 !important;" [data]="data" [searchKeyword]="keyword" (selected)='selectEvent(1, $event)' (inputChanged)='onChangeSearch(1, $event)' (inputFocused)='onFocused(1, $event)' [itemTemplate]="itemTemplate"
                             [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>

            <ng-template #itemTemplate let-item>
              <div class="" style="width: 90%">
                <div class="row">
                  <div class="col-1">
                    <img *ngIf="item.categoryId===2" style="width: 25px; padding-right: 5px;" src="./assets/images/ciudad1.png" alt="">
                    <img *ngIf="item.categoryId===1" style="width: 25px; padding-right: 5px;" src="./assets/images/aeropuerto2.jpeg" alt="">
                  </div>
                  <div class="col-11">
                    <a class="m-0 p-0" [innerHTML]="item.name"></a>
                  </div>
                </div>
              </div>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>

        </div>

      </div>

    </div>

    <div class="col-4 m-0 p-0">

      <div class="row m-0 p-0">

        <div class="col-2 m-0 p-0 v-texto-2 d-flex justify-content-center align-items-center">

          Destino

        </div>

        <div id="txtDestino1" class="col-10 m-0 p-0">

          <div class="ng-autocomplete" style="width: 100%;">
            <ng-autocomplete [(ngModel)]="model.destinoTexto1" style="color: #898989 !important;" [data]="data2" [searchKeyword]="keyword" (selected)='selectEvent(2, $event)' (inputChanged)='onChangeSearch(2, $event)' (inputFocused)='onFocused(2, $event)' [itemTemplate]="itemTemplate"
                             [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>

            <ng-template #itemTemplate let-item>
              <div class="" style="width: 90%">
                <div class="row">
                  <div class="col-1">
                    <img *ngIf="item.categoryId===2" style="width: 25px; padding-right: 5px;" src="./assets/images/ciudad1.png" alt="">
                    <img *ngIf="item.categoryId===1" style="width: 25px; padding-right: 5px;" src="./assets/images/aeropuerto2.jpeg" alt="">
                  </div>
                  <div class="col-11">
                    <a class="m-0 p-0" [innerHTML]="item.name"></a>
                  </div>
                </div>
              </div>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>

        </div>

      </div>

    </div>

    <div class="col-2 m-0 p-0 pl-2">

      <!--
      <label id="txtFechaSalida1" for="" class="d-inline-flex box-shadow" style="width: 100% !important; padding: 0px; padding: 9px">
        <input type="image"
               src="./assets/images/home/calendario.svg"
               (click)="datepickerSalida1.toggle()"
               style="outline: none; border: 0; width: 20% !important; height: 20px;">
        <input type="text"
               placeholder="Salida"
               class="p-0 pl-2 v-texto-3"
               style="outline: none; border: 0; width: 80%"
               #datepickerSalida1="bsDatepicker"
               [minDate]="minDateSalida1"
               (bsValueChange)="onValueChangeSalida1($event)"
               bsDatepicker
               [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-red' }"
               [(bsValue)]="bsValue"
        >
      </label>
      -->
      <div class="row m-0 p-0">
        <div id="txtFechaSalida1" class="col-12 m-0 p-0">
          <angular-single-date-picker
            id="dateSingle1"
            [props]="singleDatePickerProps1"
            [(ngModel)]="selectedDate1"
            (ngModelChange)="_changeDateAdv1($event)"
          ></angular-single-date-picker>
        </div>
      </div>

    </div>

  </div>

</div>
