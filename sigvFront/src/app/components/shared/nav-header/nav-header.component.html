<div class="m-0 p-0 nav-header"
    style="z-index: 1035 !important; position: absolute; background-color: white !important; border-radius: 30px 0 0 0">
    <nav class="navbar navbar-light justify-content-between">
        <div class="container">
            <div class="menu">
                <button (click)="toggleMenu()" class="btn btn-menu-search">
                    <input type="image" src="./assets/images/menu.svg">
                </button>
            </div>
        </div>
    </nav>
    <div class="nav-options" *ngIf="expanded == true" (click)="toggleMenu()">
        <div class="nav-content">
            <ul class="p-0 m-0">
                <li class="row m-0 p-0 box-shadow"
                    style="background-color: white !important; border-radius: 0 0 30px 0 !important;">
                    <div *ngFor="let menu of loginDataUser.lmenu let i=index"  routerLink="{{menu.urlMenu}}"
                        style="cursor: pointer" class="col-12 m-0 p-0 pt-3 pb-3 text-center text-name-menu box-shadow"
                        [ngClass]="{'radiusIni': i + 1 < countLstMenu,'radiusFin': i + 1  == countLstMenu}">
                        <span *ngIf="menu.mainMenu === null">{{menu.nameMenu}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="cont" (click)="toggleMenu1()">
  <img src="./assets/images/home/menu.svg" style="width: 50px;">
</div>
<div class="nav-options1" *ngIf="expanded1 == true" (click)="toggleMenu1()">
  <div class="nav-content">
      <ul class="p-0 m-0">
          <li class="box-shadow"
              style="background-color: white !important;width: 100%;display: flow-root ;border-radius: 0 0 30px 0 !important;">
              <div *ngFor="let menu of loginDataUser.lmenu let i=index"  routerLink="{{menu.urlMenu}}"
                  style="cursor: pointer;width: 100%;" class="pt-3 pb-3 text-center text-name-menu box-shadow"
                  [ngClass]="{'radiusIni': i + 1 < countLstMenu,'radiusFin': i + 1  == countLstMenu}">
                  <span *ngIf="menu.mainMenu === null">{{menu.nameMenu}}</span>
              </div>
          </li>
      </ul>
  </div>
</div>
