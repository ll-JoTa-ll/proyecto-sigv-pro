<div class="principal">

    <div class="col-12 m-0 p-0 barra-1" style="border-radius:  0 0 40px 40px; width: 100% !important;">


        <div class="barra-2 m-0 p-0">

            <div class="row m-0 p-0">

                <div class="col-12 m-0 p-0"></div>

                <div class="col-12 m-0 p-0">
                    <div class="row m-0 p-0">
                        <div class="col-3 m-0 p-0">
                            <img style="cursor: pointer;" (click)="home()" class="img-fluid" alt="" src="./assets/images/logoblanco_search.png">
                        </div>
                        <div class="col-3 m-0 p-0"></div>
                        <div class="col-3 m-0 p-0"></div>
                        <div class="col-3 m-0 p-0">
                            <div class="row m-0 p-0" style="height: 100% !important;">
                                <div class="col-6 m-0 p-0">
                                </div>
                                <div id="hola" class="col-6 m-0 p-0 d-flex align-items-center" style="font-family: Omnes-sem; font-size: 15px; color: white;">
                                    <!--
                  {{nombreUsuario}}
                  <img style="width: 30px; padding-left: 5px; cursor: pointer;" src="./assets/images/logo-familia.png" alt="">
                  -->
                                    <div class="col-6 m-0 p-0" style="text-align: center;left: 50px;top: 20px;">
                                        <img *ngIf="gender==='M'" style="width: 60px; cursor: pointer;" (click)="changeProfile()" src="./assets/images/user_boy.png" alt="">
                                        <img *ngIf="gender==='F'" style="width: 60px; cursor: pointer;" (click)="changeProfile()" src="./assets/images/user_girl.png" alt="">
                                       <!--  <div class="name">
                                            <span>{{nombreUsuario}}</span>
                                        </div> -->
                                        <div *ngIf="isvip === true" class="name" style="position: absolute; left: 18px;">
                                            <span>Pasajero Vip</span>
                                        </div>
                                    </div>

                                    <div id="profile" style="width: 200px;height: 250px;top: 120px;background: #fff;position: absolute;border-radius: 10px;z-index: 999;clear: both;border: 2px solid #ED1C24">
                                        <div style="color: black;width: 200px;text-align: center;padding-bottom: 30px;padding-top: 20px;">
                                            <div class="name">{{nombreUsuario}}</div>
                                            <div class="job">{{role}}</div>
                                            <div *ngIf="isvip === true" class="job">Pasajero Vip</div>
                                            <div class="name">{{empresa}}</div>
                                        </div>
                                        <div style="width: 200px !important;padding-top: 10px;">
                                            <span class="btn" style="cursor: pointer;" [routerLink]="['/perfil-usuario']">Mi perfil</span>
                                            <span class="btn" style="cursor: pointer;" (click)="cerrarSesion()">Cerrar Sesi√≥n</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-12 m-0 p-0">
                    <div style="width: 100%;display: flex">
                        <div class="nav1">

                          </div>

                        </div>

                        <div class="nav2">

                                        <div class="col-6 m-0 p-0 d-flex align-items-center justify-content-center menu-seguro-2">

                                          <img src="./assets/images/home/car.svg" alt="" style="width: 70px;filter: grayscale(1);">
                                      </div>
                                      <div class="col-6 m-0 p-0 texto-tipos menu-seguro-1">

                                  <img src="./assets/images/home/next.svg" style="width: 40px;">

                        <div class="nav3"></div>
                    </div>
                </div>

        <div class="col-2 m-0 p-0">
          <div class="row m-0 p-0">

            <div class="col-12 m-0 p-0 row-0"></div>

            <div class="col-12 m-0 p-0 row-1">
