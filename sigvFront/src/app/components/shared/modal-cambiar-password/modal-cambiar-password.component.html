<div *ngIf="show" style="width: 100%;height: 360px;padding-top: 40px;padding-left: 30px;">

    <div class="row m-0 p-0">
        <div class="col-12" style="left: 420px;bottom: 30px;">
            <img style="width: 20px;cursor: pointer;" src="./assets/images/cerrar.png" (click)="VolverHome()">
        </div>
    </div>
    <div class="row m-0 p-0 text-center">
        <div class="col-12">
            <span class="title">Cambiar contraseña</span>
        </div>
    </div>

    <div class="row m-0 p-0 pt-4">
        <div class="col-4">
            <img *ngIf="gender==='M'" style="border: 8px solid #ED1C24;width: 150px; padding-left: 5px; cursor: pointer;" src="./assets/images/user_boy.png" alt="">
            <img *ngIf="gender==='F'" style="border: 8px solid #ED1C24;width: 150px; padding-left: 5px; cursor: pointer;" src="./assets/images/user_girl.png" alt="">
        </div>

        <div class="col-8">
            <div class="row m-0 p-0">
                <div class="col-12">
                    <input disabled="" type="text" value="{{this.email}}" class="input-names box-shadow" style="width: 240px; height: 38px;border-radius: 10px;">
                </div>
            </div>
            <div class="row m-0 p-0">
                <div class="col-12" style="padding-top: 30px;">

                    <input [(ngModel)]="plainText" id="password" type="password" placeholder="Introduce contraseña" class="input-names box-shadow" maxlength="50" style="width: 240px; height: 38px;border-radius: 10px;">

                    <span onclick="myFunction()" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" style="right: 20px;top: 35px;cursor: pointer;"></span>

                </div>
            </div>


        </div>
    </div>

    <div class="row m-0 p-0 pt-4">
        <div class="col-12">
            <input id="btnvalidar" type="button" (click)="getUserByPassword()" value="Validar Contraseña" style="width: 410px; height: 38px;border-radius: 10px;background-color: #ED1C24;color: aliceblue;">


        </div>
    </div>
</div>



<div *ngIf="!show" style="width: 100%;height: 380px;padding-top: 40px;padding-left: 30px;">
    <div class="row m-0 p-0 text-center">
        <div class="col-12">
            <span class="title">Cambiar contraseña</span>
        </div>
    </div>
    <div *ngIf="mostrar" class="row" style="padding-left: 20px;padding-top: 10px;">

        <div class="col-12">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" disabled>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input id="password1" type="password" formControlName="password" style="width: 410px; height: 38px;border-radius: 10px;" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <span onclick="myFunction1()" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" style="right: 70px;cursor: pointer;"></span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Se requiere contraseña.</div>
                        <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input id="password2" type="password" formControlName="confirmPassword" style="width: 410px; height: 38px;border-radius: 10px;" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <span onclick="myFunction2()" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" style="right: 70px;cursor: pointer;"></span>
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Se requiere confirmar contraseña.</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Las contraseñas deben coincidir.</div>
                        <div *ngIf="this.diferente == 'malo' ">La contraseña debe ser diferente a la anterior.</div>

                    </div>
                </div>
                <div class="form-group">
                    <button id="validar" style="width: 410px; height: 38px;border-radius: 10px;background-color: #ED1C24;color: aliceblue;">Actualizar Contraseña</button>
                    <div class="title1" *ngIf="this.diferente == 'malo' ">La contraseña debe ser diferente a la anterior.</div>


                </div>
            </form>
        </div>
    </div>

</div>
