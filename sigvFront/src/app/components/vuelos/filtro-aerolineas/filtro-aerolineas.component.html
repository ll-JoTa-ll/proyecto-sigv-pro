

<div class="row m-0 p-0">

  <div class="col-12 m-0 p-0" style="width: 100%; height: 30px !important; border: none !important;"></div>

  <div class="col-12 m-0 p-0">

    <div class="row m-0 p-0 box-shadow" style="padding: 10px !important;">

      <div class="col-12 m-0 p-0 fae-text-1">
        <u class="fae-text-1">Aerol√≠neas</u>
      </div>

      <div class="col-12 m-0 p-0 pt-2">
        <label>
          <input class="fae-text-2" [(ngModel)]="checkAll" type="checkbox" name="" (change)="filtrarAerolinea('all', $event)" value="all"> Todas<br>
        </label>
      </div>

      <div class="col-12 m-0 p-0" *ngFor="let aerolinea of lstAerolineas">

        <label class="">
          <input class="checkuno fae-text-2" [id]="aerolinea.carrierId" type="checkbox" (change)="filtrarAerolinea(aerolinea.carrierId, $event)" name="checkuno" [value]="aerolinea.carrierId"> {{aerolinea.carrierName}}<br>
        </label>

      </div>

    </div>

  </div>

  <div class="col-12 m-0 p-0"></div>

</div>
