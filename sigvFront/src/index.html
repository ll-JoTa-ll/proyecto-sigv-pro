<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SigvFront</title>
    <base href="/">
    <style>
        .div-contenedor-loader {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            overflow-x: hidden;
            overflow-y: hidden;
            background: url('assets/images/login_body_2.png') no-repeat;
            z-index: 3000 !important;
        }
        
        .div-color {
            background: -webkit-linear-gradient( left, rgba(237, 28, 35, 1) 0%, rgba(176, 23, 56, 1) 36%, rgba(60, 71, 73, 1) 100%);
            z-index: 2000 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            overflow-x: hidden !important;
            overflow-y: hidden !important;
            padding: 0px !important;
            margin: 0px !important;
        }
        
        .div-img {
            background: url('assets/images/login_body_2.png') no-repeat;
            z-index: 3000 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            overflow-x: hidden !important;
            overflow-y: hidden !important;
            padding: 0px !important;
            margin: 0px !important;
            background-size: cover;
        }
        /* Safari */
        
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
</head>

<body>
    <div id="divLoaderLogin" class="div-color" style="width: 100%; height: 100vh;">
        <div class="div-img" style="width: 100%; height: 100%;">

            <img src="assets/images/loading.gif" alt="" style="width: 80px; overflow-x: hidden !important; overflow-y: hidden !important;">

        </div>
    </div>
    <app-root></app-root>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/habitacion.js "></script>
</body>

</html>
